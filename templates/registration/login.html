{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
<style>
      #contact-form input {
          color: #000;
      }
</style>

<section>
  <div class="page-header min-vh-100">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              <h4 class="font-weight-bolder">Sign In</h4>
              <p class="mb-0">Enter your username and password to sign in</p>
            </div>
            <div class="card-body">
              <form method="post" action="" id="contact-form">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-primary text-gradient font-weight-bold">Forgot
                  Password?</a>
                <div class="text-center">
                  <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div
            class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
          <div
              class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center">
            <img src="{% static 'img/shapes/pattern-lines.svg' %}" alt="pattern-lines"
                 class="position-absolute opacity-4 start-0">
            <div class="position-relative">
              <img class="max-width-500 w-100 position-relative z-index-2"
                   src="{% static 'img/illustrations/chat.png' %}">
            </div>
            <h4 class="mt-5 text-white font-weight-bolder">"Attention is the new currency"</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
