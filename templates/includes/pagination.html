{% load query_transform %}
{% if is_paginated %}
  <style>
      .pagination .page-item.active .page-link {
          background-color: #343a40;
          border-color: #ccc;
          color: #fff;
      }

      .pagination .page-item .page-link {
          color: #000;
      }
  </style>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link"
             aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
      {% endif %}
      {% for i in paginator.page_range %}
        <li class="page-item{% if page_obj.number == i %} active{% endif %}">
          <a href="?{% query_transform request page=i %}" class="page-link">{{ i }}</a>
        </li>
      {% endfor %}
      {% if page_obj.has_next %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
