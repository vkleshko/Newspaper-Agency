{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <style>
      body {
          background-image: url(/static/img/topics/topic.png);
          background-size: cover;
          padding-top: 150px;
          margin: 0;
      }

      #contact-form label {
          color: #fff;
      }
  </style>
  <section>
    <div class="container py-4">
      <div class="row">
        <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
          <h3 class="text-center" style="color: #fff">
            {{ object|yesno:"Update,Create" }} topic
          </h3>
          <form action="" id="contact-form" method="post" novalidate>
            <div class="card-body">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="col-md-12">
                <button type="submit" class="btn bg-gradient-dark w-100">
                  {{ object|yesno:"Update,Create" }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
